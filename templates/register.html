

{% extends 'base.html' %}

{% block content %}
{% comment %} <div class="loader"></div> {% endcomment %}
<div id="app">
  <section class="section">
    <div class="container mt-5">
      <div class="row">
        <div
          class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2"
        >
          <div class="card card-primary">
            <div class="card-header">
              <h4>Register</h4>
            </div>
            <div class="card-body">
              <form method="POST" action={% url 'register' %}>
                {% csrf_token %}
                <div class="row">
                  <div class="form-group col-6">
                    <label for="frist_name">Department</label>
                    <input
                    class="form-control"
                    name="department"
                    hx-post="/check_department/"
                    hx-trigger="keyup"
                    hx-target="#department-error"
                    hx-swapp="outerhtml"

                      />
                    <div id='department-error'>
                     
                    </div>
                  </div>
                  

                  <div class="form-group col-6">
                    <label for="phone">Phone</label>
                    <input
                      maxlength="10"
                      id="phone"
                      type="text"
                      class="form-control"
                      name="phone"
                      hx-post="/check_phone/"
                      hx-trigger="keyup"
                      hx-target="#phone-error"
                      hx-swapp="outerhtml"
                    />
                    <div id='phone-error'>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label for="password" class="d-block">Password</label>
                    <input
                    id="password"
                    type="password"
                    class="form-control pwstrength"
                    data-indicator="pwindicator"
                    name="password"
                    hx-post="/check_password/"
                    hx-trigger="keyup"
                    hx-target="#password-error1"
                    hx-swapp="outerhtml"
                    />
                    <div id='password-error1'>
                    </div>
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>
                  <div class="form-group col-6">
                    <label for="password2" class="d-block"
                      >Password Confirmation</label
                    >
                    <input
                      id="password2"
                      type="password"
                      class="form-control"
                      name="password2"
                      hx-post="/check_password/"
                      hx-trigger="keyup"
                      hx-target="#password-error2"
                      hx-swapp="outerhtml"
                    />
                    <div id='password-error2'>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      name="agree"
                      class="custom-control-input"
                      id="agree"
                    />
                    <label class="custom-control-label" for="agree"
                      >I agree with the terms and conditions</label
                    >
                  </div>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-block"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
            <div class="mb-4 text-muted text-center">
              Already Registered? <a href="{% url 'login' %}">Login</a>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </section>
</div>



{% endblock content %}
